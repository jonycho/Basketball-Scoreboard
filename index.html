<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="logo-container">
            <img id="logo-img" src="images/logo.png" />
        </div>
        <div class="container">
            <div class="container-results">
                <h3>HOME</h3>
                <h4 id="home-result">0</h4>
                <div class="container-buttons">
                    <button onclick="addPoints(1,'home')">+ 1</button>
                    <button onclick="addPoints(2,'home')">+ 2</button>
                    <button onclick="addPoints(3,'home')">+ 3</button>
                </div>
            </div>
            <div class="container-middle">
                <h3 id="vs-txt">VS</h3>
                <h5>-</h5>
                <button id="new-button" onclick="newGame()">New Game</button>
            </div>
            <div class="container-results">
                <h3>GUEST</h3>
                <h4 id="guest-result">0</h4>
                <div class="container-buttons">
                    <button onclick="addPoints(1,'guest')">+ 1</button>
                    <button onclick="addPoints(2,'guest')">+ 2</button>
                    <button onclick="addPoints(3,'guest')">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
